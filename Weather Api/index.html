<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="shortcut icon" href="./assets/weather.favi.co.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
        <div class="wrapper">

            <h1>Weather App</h1>

            <div class="tab-container">
                <p class="tab" data-userWeather>Your Weather</p>
                <p class="tab" data-searchWeather>Search Weather</p>
            </div>

            <div class="weather-container">
                
                <!-- grant location container -->
                <div class="sub-container  grant-location-container">
                    <img src="./assets/location.png" width="88" height="80" loading="lazy">
                    <p>Grant Location Acess</p>
                    <p>Allow Access to get weather Information</p>
                    <button class="btn" data-grantAccess>Grant Access</button>
                </div>

                <!-- search form   form container--> 
                <form class="form-container" data-searchForm>
                    <input placeholder="Search for City..." data-searchInput>
                    <button class="btn" type="submit"> 
                        <img src="./assets/search.png" height="20" width="20" loading="lazy">
                    </button>
                </form>

                <!-- loading screen container -->
                <div class=" sub-container loading-container">
                    <img src="./assets/loading.gif" height="150" width="150">
                    <p>Loading...</p>
                </div>

                <!-- show weather info -->
                 <div class="sub-container user-info-container"> 

                    <!-- city Name and flag -->
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon>
                    </div>

                    <!-- weather description -->
                    <p data-weatherDesc></p>

                    <!-- weather icon -->
                    <img data-weatherIcon>

                    <!-- temperature -->
                    <p data-temp></p>

                    <!-- 3 card -->
                    <div class="parameter-container">

                        <div class="parameter">
                            <img src="./assets/wind.png">
                            <p>WINDSPEED</p>
                            <p data-windspeed></p>
                        </div>

                        <div class="parameter">
                            <img src="./assets/humidity.png">
                        <p>HUMIDITY</p>
                        <p data-humidity></p>
                        </div>

                        <div class="parameter">
                            <img src="./assets/cloud.png">
                            <p>CLOUDS</p>
                            <p data-cloudiness></p>
                        </div>

                    </div>
                    

                 </div>

            </div>
        </div>

        <script src="./script.js"></script>
</body>
</html>
